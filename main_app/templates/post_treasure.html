{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="treasure panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><b>Add Treasure</b></h3>
	</div>
	<div class="panel-body">
		<form action="" method="post" enctype="multipart/form_data">
			{% csrf_token %}
			{{ form.as_p }}
			{{form.errors}}
			<input type="submit" name="submit"/>
		</form>
	</div>
</div>
{% endblock %}
